apiVersion: apps/v1
kind: Deployment
metadata:
  name: paved-roads-api
  namespace: paved-roads
  labels:
    app: paved-roads-api
    version: v1
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: paved-roads-api
  template:
    metadata:
      labels:
        app: paved-roads-api
        version: v1
    spec:
      serviceAccountName: paved-roads-api
      imagePullSecrets:
      - name: ghcr-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: api
        image: ghcr.io/bingohans/pavedpath/paved-roads-backend:latest
        imagePullPolicy: Always
        
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
        env:
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: paved-roads-api-secrets
              key: jwt-secret
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: paved-roads-api-secrets
              key: GITHUB_TOKEN
        - name: GITHUB_ORG
          valueFrom:
            secretKeyRef:
              name: paved-roads-api-secrets
              key: GITHUB_ORG
        - name: ARGOCD_URL
          valueFrom:
            secretKeyRef:
              name: paved-roads-api-secrets
              key: ARGOCD_URL
        - name: ARGOCD_TOKEN
          valueFrom:
            secretKeyRef:
              name: paved-roads-api-secrets
              key: ARGOCD_TOKEN
        - name: AUTO_CLEANUP_MINUTES
          value: "5"
        - name: LOG_LEVEL
          value: "INFO"
        - name: RATE_LIMIT_PER_HOUR
          value: "3"
        - name: AUTO_CLEANUP_MINUTES
          value: "5"
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
        - name: backend-data
          mountPath: /app/data
          subPath: data
        - name: backend-data
          mountPath: /app/logs
          subPath: logs

      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: backend-data
        persistentVolumeClaim:
          claimName: paved-roads-backend-data 

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - paved-roads-api
              topologyKey: kubernetes.io/hostname
