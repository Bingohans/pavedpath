# Let's Encrypt Staging (for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Staging server for testing
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: my@domain.com
    
    privateKeySecretRef:
      name: letsencrypt-staging
    
    solvers:
    - http01:
        ingress:
          class: nginx

---
# Let's Encrypt Production
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Production server
    server: https://acme-v02.api.letsencrypt.org/directory
    email: my@domain.com
    
    privateKeySecretRef:
      name: letsencrypt-prod
    
    solvers:
    - http01:
        ingress:
          class: nginx

---
# Certificate for frontend (optional - can also let ingress create it)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: frontend-tls
  namespace: paved-roads
spec:
  secretName: frontend-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - pavedpath.bingoniels.space

---
# Certificate for API
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: api-tls
  namespace: paved-roads
spec:
  secretName: api-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - pv-api.bingoniels.space
